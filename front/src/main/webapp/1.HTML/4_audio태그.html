<!DOCTYPE html>

<body>

	<h1> 오디오 태그 </h1>
		<!-- 
			audio 태그 속성
				1. controls : 오디오 실행 버튼
				2. autoplay : 오디오 자동 실행 [ 크롬에서는 불가능 ]
			video 태그 속성
				1. controls : 비디오 실행 버튼 
				2. width : 비디오 가로 사이즈
				3. autoplay : 비디오 자동 실행 [ 크롬에서는 불가능 ]
			iframe 태그 속성 
		 -->
	<audio controls="controls" autoplay="autoplay">
			<source src="order-99518.mp3">
	</audio>
	
	<h1> 비디오 태그 </h1>
	<video controls="controls" width="500px;" loop="loop" >
		<source src="Cat - 65438.mp4">
	</video>
	
	<h3> 외부 멀티미디어 태그 [ 유튜브 영상 : 퍼가기 ] </h3>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/FWnxIfiOCnI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
